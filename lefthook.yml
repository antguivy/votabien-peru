commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}

pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,jsx,ts,tsx}"
      run: pnpm eslint {staged_files}
      stage_fixed: true
    
    format:
      glob: "*.{js,jsx,ts,tsx,json,css,md}"
      run: pnpm prettier --write {staged_files}
      stage_fixed: true

